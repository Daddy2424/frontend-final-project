<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Landlord.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img class="Home-icon" src="home-icon.png">
                    <strong>Rent Your Future</strong>
                </a>
            </div>
    </header>

    <main>

        <!-- <h1 class="signup-h1">sign up page</h1> -->

        <section class="form-section" id="form">

            <h1 class="h1-form">Landlord Panel</h1>
            <form id="form">
                <div id="rentspace_licence">
                    <div id="rentspace">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title">
                    </div>
                    <div id="Location">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Location">
                    </div>
                    <div id="Price">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" placeholder="Price">
                    </div>
                    <div id="Bedrooms">
                        <label for="bedrooms">Bedrooms:</label>
                        <input type="number" id="bedrooms" name="bedrooms" placeholder="Bedrooms">
                    </div>
                    <div id="Bathrooms">
                        <label for="bathrooms">Bathrooms:</label>
                        <input type="number" id="bathrooms" name="bathrooms" placeholder="Bathrooms">
                    </div>
                    <div id="Area">
                        <label for="area">Area:</label>
                        <input type="number" id="area" name="area" placeholder="Area">
                    </div>
                </div>
                <div id="image_upload">
                    <label for="image">Upload Image :</label>
                    <input type="file" name="image" id="image" accept="image/*">
                </div>


              

                <br>
                <button class="signup-butt-form">Upload</button>
            </form>


        </section>
    </main>
    <footer class="text-muted py-5">
        <div class="container">
            <div class="col-sm-8 col-md-7 py-4" id="aboutInfo">
                <h4 id="aboutHead">About</h4>
                <p id="aboutText">The Rent your future with us will bring you an easier ability to find the correct home
                    for you in Alberta, Ontario, and British Columbia.
                    Finding a home that fits your budget has never become easier.</p>
            </div>

            <div class="icon2">
                <a href="#" id="backTop"><img src="angle-up.png" alt="icon" id="icon"></a>
            </div>
            <!-- </p> -->

        </div>
        </div>
    </footer>

    <script src="landLord.js"></script>
</body>

</html>
